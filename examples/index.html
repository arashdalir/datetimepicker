<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DateTimePicker - Example Usage</title>
	<link href="../src/css/datetimepicker.css" rel="stylesheet"/>
	<link href="../src/css/jquery-ui.css" rel="stylesheet"/>
	<link href="../src/css/jquery-ui-extra.css" rel="stylesheet"/>
	<style type="text/css">
		.example:after,
		.clearfix::after {
			content: "";
			clear: both;
			display: table;
		}
	</style>
</head>
<body>
<script src="../dep/jquery.1.10.2.js"></script>
<script src="../dep/jquery-ui.1.11.4.js"></script>
<script src="../dep/moment.js"></script>
<script src="../dep/locale/default.js"></script>
<script src="../src/js/datetimepicker.js"></script>
<script type="text/javascript">
	$(document).ready(
		function(){

			$("#date-picker1")
				.DateTimePicker(
					{
						debug: false,
						view: 'days',
						inline: true
					}
				);

			$("#date-picker2")
				.DateTimePicker(
					{
						debug: false,
						view: 'days',
						formatDate: 'DD/MM/Y',
						formatTime: null,
						min: moment().subtract(1, "month"),
						max: moment().add(1, "month")
					}
				);
		}
	);
</script>

<div class="example">
	<h1>Example 1</h1>
	<h2>Date + Time - Inline Selector</h2>
	<input placeholder="datepicker" id="date-picker1" type="text" />
</div>


<div class="example">
	<h1>Example 2</h1>
	<h2>Date without time limited to a month before and a month after today</h2>
	<input placeholder="datepicker" id="date-picker2" type="text" />
</div>

</body>
</html>
